        <div class="engagementHeader" (click)="isCompetencies = !isCompetencies">
            <div class="colFirstWrapper">
                <div class="title">
                    {{title}}
                </div>
                <div class="decscription">
                    <h2> {{description}}</h2>
                </div>
            </div>
            <div class="colSeocndWrapper">
                <div class="icon">
                    <img [src]="arrowRight" alt="" *ngIf="!isCompetencies">
                    <img [src]="close" alt="" *ngIf="isCompetencies">
                </div>
            </div>
        </div>

        <div class="competenciesBody" *ngIf="isCompetencies">
            <div class="row">
                <div class="col-sm-4 col-lg-4 left-col">
                    <div class="img-box">
                        <img [src]="imgUrl" alt="microsoft">
                    </div>

                </div>
                <div class="col-sm-8 col-lg-8 right-col">
                    <div class="lists">
                        <ul>
                            <ng-container *ngFor="let post of posts">
                                <li class="col-lg-6"><a [routerLink]="[post.path]"> {{post.name}}</a></li>
                            </ng-container>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
